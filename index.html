<!DOCTYPE html>
<html lang="en-US" class="js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jakub Brehuv</title>


    <link rel="stylesheet" type="text/css" href="css/glitch-slideshow.css">

    <!--BASE CSS-->
    <link rel="stylesheet" type="text/css" href="css/base.css">

    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


<body class="demo-2 render">


<!--SOCIAL ICONS ON TOP OF PAGE-->
<div class="social" aria-hidden="false">
    <a href="https://github.com/kubekbreha" class="codrops-icon" target="_blank">
        <i class="fa  fa-github" style="font-size:28px;"></i>
    </a>

    <a href="https://www.instagram.com/kubek.breha/" class="codrops-icon" target="_blank">
        <i class="fa fa-instagram" style="font-size:28px;"></i>
    </a>

    <a href="https://www.facebook.com/kubo.brehuv" class="codrops-icon" target="_blank">
        <i class="fa fa-facebook-f" style="font-size:28px;"></i>
    </a>

</div>


<main aria-hidden="false">

    <!--LOGO NAME-->
    <div class="logo">
        JAKUB BREHUV
        <center class="center_blog">
            <form>
                <button formaction="blogs_list.html" class="slide-nav__button"><span>[ SEE MY BLOG ]</span>
                </button>
            </form>
        </center>
    </div>


    <!--SIDE TEXT-->
    <div class="content content--fixed">
        <header class="codrops-header">
            <div class="codrops-links">
            </div>
        </header>
        <div class="name"></div>
        <a class="github" href="https://github.com/codrops/GlitchSlideshow/" title="Find this project on GitHub">
            <svg class="icon icon--github">
                <use xlink:href="#icon-github"></use>
            </svg>
        </a>
        <nav class="demos">
            <div>JAKUB<br><a href="portfolio.html">VIEW
                PORTFOLIO</a></div>
        </nav>
        <p class="info">Website <span>Under construction</span></p>
    </div>


    <!--MAIN SECTION WITH PHOTOS-->
    <div class="content">
        <div class="slides slides--contained effect-2">
            <div class="slide slide--current">
                <div class="slide__img glitch"
                     style="background-image: url(images/profile.jpg);">
                    <div class="glitch__img"
                         style="background-image: url(images/profile.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/profile.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/profile.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/profile.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/profile.jpg);"></div>
                </div>
                <div class="timer red">1 / 3</div>

                <div class="slide__text">
                    <h2 class="slide__title">WELCOME TO MY PAGE.</h2>

                </div>
            </div>

            <div class="slide">
                <div class="slide__img glitch"
                     style="background-image: url(images/mountains.jpg);">
                    <div class="glitch__img"
                         style="background-image: url(images/mountains.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/mountains.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/mountains.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/mountains.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/mountains.jpg);"></div>
                </div>
                <div class="timer blue">2 / 3</div>
                <div class="slide__text">
                    <h2 class="slide__title">SEE MY SHOOTS.</h2>
                    <!--<p class="slide__description"><span class="pop-it pum-trigger" style="cursor: pointer;">[ CONTACT ME HERE ]</span>-->
                    <!--</p>-->
                </div>
            </div>

            <div class="slide">
                <div class="slide__img glitch"
                     style="background-image: url(images/pisa.jpg);">
                    <div class="glitch__img"
                         style="background-image: url(images/pisa.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/pisa.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/pisa.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/pisa.jpg);"></div>
                    <div class="glitch__img"
                         style="background-image: url(images/pisa.jpg);"></div>
                </div>
                <div class="timer red">3 / 3</div>
                <div class="slide__text">
                    <h2 class="slide__title">DO NOT TAKE LIFE TOO SERIOUS.</h2>
                </div>
            </div>

        </div>

        <nav class="slide-nav">
            <!-- <button class="slide-nav__button previous"><span>Previous</span></button> -->
            <button class="slide-nav__button next"><span>[ For more, click here ]</span></button>
        </nav>
    </div>


    <!--OTHER LINKS-->
    <a href="portfolio.html">
        <p target="_blank" class="portfolio-btn">[ VIEW <span
                style="color: #7b7b7b;">PORTFOLIO</span> ]
        </p>
    </a>


</main>
